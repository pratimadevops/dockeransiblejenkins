---
- hosts: dev
  become: true
  tasks: 
    - name: install python pip
      apt:
        name: python-pip
        update-cached: yes
        state: present
    - name: install docker
      apt:
        name: docker
        state: present
    - name: start docker
      service:
        name: docker
        state: started
        enabled: yes
    - name: install docker-py python module
      pip:
        name: docker-py
        state: present
    - name: Start the container
      docker_container:
        name: app
        image: "kubepratima/app:${DOCKER_TAG}"
        state: started
        publish_ports:
          - 0.0.0.0:8080:8080
